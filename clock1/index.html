<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="clock">
                <div class="ak one"><p>  1</p></div>
                <div class="ak two"><p>  2</p></div>
                <div class="ak three"><p>  3</p></div>
                <div class="ak four"><p>  4</p></div>
                <div class="ak five"><p>  5</p></div>
                <div class="ak six"><p>  6</p></div>
                <div class="ak seven"><p>  7</p></div>
                <div class="ak eight"><p>  8</p></div>
                <div class="ak nine"><p>  9</p></div>
                <div class="ak ten"><p>10</p></div>
                <div class="ak eleven"><p>11</p></div>
                <div class="ak twelve"><p>12</p></div>
                
                <div class="hour"></div>
                <div class="minutes"></div>
                <div class="seconds"></div>
                <div class="dot"></div>
               

            </div>
        </div>
    </div>
</body>
</html>
